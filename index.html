<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="The Oding Logo" />
        <h1>ODIN</h1>
      </div>
    </div>
    <main class="right">
      <section class="description">
        <p>This is not a real online service! You know you need something like 
           this in your life to help you realize your deepest dreams.
           Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </section>

      <form action="#">
        <div class="formContainer">
          <p>Let`s do this!</p>
          <fieldset>
            <div class="formCell">
              <label for="fname">First Name</label>
              <input id="fname" type="text" name="fname" required/>
            </div>
            <div class="formCell">
              <label for="lname">Last Name</label>
              <input id="lname" type="text" name="lname" required>
            </div>
          </fieldset>
          <fieldset>
            <div class="formCell">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>
            <div class="formCell">
              <label for="phone">Phone Number</label>
              <input id="phone" type="number" name="phone" required>
            </div>
          </fieldset>
          <fieldset>
            <div class="formCell">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" required>
            </div>
            <div class="formCell">
              <label for="confirmPass">Confirm Password</label>
              <input id="confirmPass" type="password" name="confirmPass" required>
            </div>      
          </fieldset>
        </div>
        <div class="buttonArea">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </div>
      </form>
    </main>
  </div>  
</body>
</html>
